    <main role="main">

              <div class="sidebar-sticky" style="position:relative">
                <ul class="nav flex-column">
                
                  
                  <li class="nav-item">
                      <br/>

                      <span data-feather="file"></span>
                      Resources

                  </li>

                      <span data-feather="shopping-cart"></span>

    <div class="land-info" id="land" style="position: absolute; left:17%; width:80%">
      <section class="container">

      <div>
        <input id="search" class="light-table-filter" data-table="order-table" placeholder="Filter">
      
        <table class="order-table table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <th>Address</th>
              <th>City</th>
              <th>Items</th>
            </tr>
          </thead>
          <tbody id="replace">
            
          </tbody>
        </table>
      </div>
      </section>      
    </div>



    <div class="crop-info" id="crop" style="height: 200px; width: 1113px; position: relative; float: right; display: none">
        <div style="position: relative; align-content: center">
          <b>Update Crop-Info </b>
        </div>
        <br/>
        <div>
            <form class="col s12" id="reg-form">
                <div class="row">
                  <div class="input-field col s6">
                      <label for="first_name">First Name</label>
                    <input id="first_name" class="validate" required="" type="text" style="position: relative; left: 71px;">
                    
                  </div>
                  <div class="input-field col s6">
                      <label for="last_name">Last Name</label>
                    <input id="last_name" class="validate" required="" type="text">
                    
                  </div>
                </div>
                <br/>
                <div class="row">
                  <div class="input-field col s12">
                      <label for="email">Moisture - Required</label>
                    <input id="email" class="validate" required="" type="text" style="position: relative;left: 10px;">
                    
                  </div>
                </div>
                <br/>
                
                <div class="row">
                  <div class="input-field col s12">
                      <label for="password">Description</label>
                    <input id="password" class="validate" minlength="6" required="" type="text" style="position: relative;left: 67px;">
                    
                  </div>
                </div>
          
                  <br/>
          
                  <div class="input-field col s6">
                    <button class="btn btn-large btn-register waves-effect waves-light" type="submit" name="action" style="background-color: lightgreen">
                      <i class="material-icons right">Done</i>
                    </button>
                  </div>
                </div>
              </form>
  
        </div>
        
      </div>
      <script   src= "{{ url_for('static',filename='js/dashboard.js') }}"> </script>

  

    <script>function animatetoggle(x) {
      x.classList.toggle("change");
      var ob = document.getElementById("toggles");
      ob.style.backgroundColor = "#89897d";
      ob.style.height = "259px";
      if(ob.style.display=="none"){
      ob.style.display="block";
      }
      else{
        ob.style.display="none";
      }
  }</script>

<script>
  $(document).ready(function(){
    $("#search").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#replace tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>
  
  </body>
