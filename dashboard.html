    <div class="land-info" id="land" style="position: absolute; left:17%; width:80%; display: block;">

      <div>

          </tbody>

<!-- cards go here with names and charts-->

      <div id="update" style="position: relative;">
        <h4>Update/Add form</h4>
        <form >
          <label>Name :</label> <input type="text" name="name" id="name" placeholder="Name"><br>
          <label>Quantity :</label><input type="text" name="qty" id="qty"><br>
          <label>Unit :</label>

              <option value="Kg">Kg</option>
              <option value="Others">Others</option>
            </select>

            <button class="button button2" type="button" onclick="deleteResources()">Delete</button>

    <div class="myresources" style="display:none;">

    <script>function animatetoggle(x) {
      x.classList.toggle("change");
      var ob = document.getElementById("toggles");
      ob.style.backgroundColor = "#89897d";
      ob.style.height = "259px";
      if(ob.style.display=="none"){
      ob.style.display="block";
      }
      else{
        ob.style.display="none";
      }
  }</script>

<script>
  $(document).ready(function(){
    $("#search").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#replace tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>
  
  </body>
